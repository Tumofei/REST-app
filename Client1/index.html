<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div>
    <div class="col-lg-8">
        <h3 class="text-center text-success">Список товаров интернет магазина:</h3>
        <table class="table table-striped table-bordered table-hover text-center">
            <tr>
                <th class="text-center">Наименование</th>
                <th class="text-center">Стоимость</th>
                <th class="text-center">Действие</th>
            </tr>
            <tr>
                <td><input id="nameInput" placeholder="Name"></td>
                <td><input id="costInput" placeholder="Cost"></td>
                <td>
                    <input type="button" class="btn btn-success" value="ADD" id="addBtn">
                    <input type="button" class="btn btn-success" value="CANCEL" id="cancelBtn">
                </td>
            </tr>
            <tbody id="products">
            </tbody>
        </table>
    </div>
    <div class="col-lg-3 col-lg-offset-1">
        <h3 class="text-center text-success">Корзина:</h3>
        <div id="cart" class="col-lg-6 h4"></div>
        <div id="cartCost" class="col-lg-6 text-success h4 text-center"></div>
        <div id="recipes" class="col-lg-offset-6 text-danger h4 text-center"></div>
    </div>

</div>
<script src="js/script.js"></script>
</body>
</html>
