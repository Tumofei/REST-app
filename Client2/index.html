<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div>
    <div class="col-lg-8">
        <h3 class="text-center text-success">Список ресторанов:</h3>
        <table class="table table-striped table-bordered table-hover text-center" >
            <tbody id="restaurants">
            <tr>
                <th class="text-center">Название</th>
                <th class="text-center">Описание</th>
                <th class="text-center">Ценовая категория</th>
                <th class="text-center">Адрес</th>
                <th class="text-center">Список блюд ресторана</th>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-3 col-lg-offset-1">
        <h3 class="text-center text-success">Боковая врезка:</h3>
        <div id="products"></div>
    </div>
</div>
<div class = "col-lg-8">
    <h3 class="text-center text-success">Список блюд ресторана:</h3>
    <table class="table table-striped table-bordered table-hover text-center" >

        <tr>
            <th class="text-center">Название</th>
            <th class="text-center">Выбрать</th>

        </tr>
        <tbody id="dishes">
        </tbody>
    </table>
</div>
<script src="js/script.js"></script>
</body>
</html>
