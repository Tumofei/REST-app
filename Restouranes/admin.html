<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div>
    <div class="col-lg-12">
        <h3 class="text-center text-success">Список ресторанов:</h3>
        <table class="table table-striped table-bordered table-hover text-center" >

            <tr>
                <th class="text-center">Название</th>
                <th class="text-center">Описание</th>
                <th class="text-center">Ценовая категория</th>
                <th class="text-center">Адрес</th>
                <th class="text-center">Блюда для закупки</th>
                <th class="text-center">Действие</th>
            </tr>
            <tr>
                <td><input id="nameInput" placeholder="Name"></td>
                <td><input id="descriptionInput" placeholder="Description"></td>
                <td><input id="costInput" placeholder="Cost category"></td>
                <td><input id="adressInput" placeholder="Adress"></td>
                <td></td>
                <td>
                    <input type="button" class="btn btn-success" value="ADD" id="addBtn">
                    <input type="button" class="btn btn-success" value="CANCEL" id="cancelBtn">
                </td>
            </tr>
            <tbody id="restaurants">
            </tbody>
        </table>
    </div>
    <div class="col-lg-12">
        <h3 class="text-center text-success">Список блюд</h3>
        <table class="table table-striped table-bordered table-hover text-center">
            <tr>
                <th class="text-center">Название ресторана</th>
                <th class="text-center">Блюда</th>
                <th class="text-center">Действие</th>
            </tr>
            <tr>
                <td><select id="idRestourane" class="form-control"></select></td>
                <td><select id="idDish" class="form-control"></select></td>
                <td>
                    <input type="button" class="btn btn-success" value="ADD" id="addDishBtn">
                    <input type="button" class="btn btn-success" value="CANCEL" id="cancelDishBtn">
                </td>
            </tr>
            <tbody id="dish">
            </tbody>
        </table>
    </div>
</div>
<script src="js/xhrModule.js"></script>
<script src="js/Restourane.js"></script>
<script src="js/Dish.js"></script>
</body>
</html>
